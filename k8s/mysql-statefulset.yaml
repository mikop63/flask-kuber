apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: flask-notes-app
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: flask_notes
        envFrom:
        - secretRef:
            name: mysql-credentials
        ports:
        - containerPort: 3306
        readinessProbe:
          exec:
            command: ["mysqladmin","ping","-h","127.0.0.1"]
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
